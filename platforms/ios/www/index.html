<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

		<link rel="stylesheet" type="text/css" href="css/style.css">

	    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jscolor.js"></script>
		<script type="text/javascript" src="js/script.js"></script>	

	</head>
		<body onload="setup();">
		<div id="container">	
			<div id="connectPage">
 			<h1>CONNECT TO RFDUINO</h1>
              <ul id="deviceList">                    
                </ul>
            <button id="refreshButton">Refresh</button>
            </div>
			<div id="top">
				<h1>BRACELET LIGHT SEQUENCER</h1>
				<p id="debug2">Hi</p>
				<div id="lights">
					<button type="button" id="led1" onclick="toggle(1)"></button>
					<button type="button" id="led2" onclick="toggle(2)"></button>
					<button type="button" id="led3" onclick="toggle(3)"></button>
					<button type="button" id="led4" onclick="toggle(4)"></button>
					<button type="button" id="led5" onclick="toggle(5)"></button>
				</div> 
					<button type="button" id="seqButton" onclick="seqToggle(this)">OFF</button>				

			</div>


			<!-- the divs/tables get a little out of control here but I had a hard time with positioning things 
				this is the whole lower half-->

			<div id="controlls">
				<div id="sequencer">
					<!-- these are the two sliders on the left for bpm and note value -->
					<div id="seqRanges">
						<div class="slider">
							<span id="bpmVal">60</span>
							<input type="range" id="bpm" min="60" max="240" step="10" value="60"></input>
						</div>
						<div class="slider">
							<span id="noteVal">127</span>
							<input type="range" id="note" min="0" max="4" step="1" value="0"></input>
						</div>
					</div>
				</div>	
				<div id="colors" >
					<input class="color {pickerFaceColor:'transparent',pickerFace:3,pickerBorder:0,pickerInsetColor:'black', pickerPosition:'top'}}" id="colorpicker" >	</input>	
				</div>              	
			</div>
		</div>

		
	</body>
</html>
